<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <span th:replace="layouts/head :: head"></span>
    <title>Liste des locaux</title>
</head>
<body>
    <div class="container">

      <h1 class="pt-5">Tous mes locaux</h1>

      <table class="table table-striped table-sm align-middle">
        <thead>
        <tr>
          <th>Nom</th>
          <th>Adresse</th>
          <th>Action</th>
        </tr>
        <thead>
        <tbody>
            <tr th:each="local : ${locals}">
              <td th:utext="${local.name}"></td>
              <td th:utext="${local.address}"></td>
              <td >
                <a th:href="${'/manager/local/'+local.id}" id="view">
                  <button type="button" class="btn btn-success">plus</button>
                </a>
                <a th:href="${'/manager/local/edit/'+local.id}" id="edit">
                  <button type="button" class="btn btn-warning">Modifier</button>
                </a>
                <a th:href="${'/manager/local/delete/'+local.id}" id="supprimer">
                  <button type="button" class="btn btn-danger">supprimer</button>
                </a>
              </td>
            </tr>
        </tbody>
      </table>
    </div>
</body>
</html>
